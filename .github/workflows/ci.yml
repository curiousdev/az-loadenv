name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build and archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          version="${GITHUB_REF_NAME#v}"
          if [[ ! "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then version="0.0.0"; fi
          ldflags="-s -w -X main.version=${version} -X main.build=${GITHUB_RUN_NUMBER}"
          go build -trimpath -ldflags="$ldflags" -o "az-loadenv${ext}" .
          if [ "$GOOS" = "windows" ]; then
            zip "az-loadenv-${GOOS}-${GOARCH}.zip" "az-loadenv${ext}"
            echo "archive=az-loadenv-${GOOS}-${GOARCH}.zip" >> "$GITHUB_ENV"
          else
            tar czf "az-loadenv-${GOOS}-${GOARCH}.tar.gz" "az-loadenv${ext}"
            echo "archive=az-loadenv-${GOOS}-${GOARCH}.tar.gz" >> "$GITHUB_ENV"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: az-loadenv-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.archive }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
