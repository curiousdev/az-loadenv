name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build and archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          version="${GITHUB_REF_NAME#v}"
          if [[ ! "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then version="0.0.0"; fi
          ldflags="-s -w -X main.version=${version} -X main.build=${GITHUB_RUN_NUMBER}"
          go build -trimpath -ldflags="$ldflags" -o "az-loadenv${ext}" .
          if [ "$GOOS" = "windows" ]; then
            zip "az-loadenv-${GOOS}-${GOARCH}.zip" "az-loadenv${ext}"
            echo "archive=az-loadenv-${GOOS}-${GOARCH}.zip" >> "$GITHUB_ENV"
          else
            tar czf "az-loadenv-${GOOS}-${GOARCH}.tar.gz" "az-loadenv${ext}"
            echo "archive=az-loadenv-${GOOS}-${GOARCH}.tar.gz" >> "$GITHUB_ENV"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: az-loadenv-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.archive }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*

  homebrew:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate Homebrew formula
        env:
          TAG: ${{ github.ref_name }}
        run: |
          version="${TAG#v}"
          sha_darwin_arm64=$(sha256sum dist/az-loadenv-darwin-arm64.tar.gz | awk '{print $1}')
          sha_darwin_amd64=$(sha256sum dist/az-loadenv-darwin-amd64.tar.gz | awk '{print $1}')
          sha_linux_arm64=$(sha256sum dist/az-loadenv-linux-arm64.tar.gz | awk '{print $1}')
          sha_linux_amd64=$(sha256sum dist/az-loadenv-linux-amd64.tar.gz | awk '{print $1}')

          mkdir -p Formula
          cat > Formula/az-loadenv-cli.rb << EOF
          class AzLoadenvCli < Formula
            desc "Export Azure Web App settings to a .env file with automatic Key Vault secret resolution"
            homepage "https://curiousdev.github.io/az-loadenv/"
            license "MIT"
            version "${version}"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/curiousdev/az-loadenv/releases/download/${TAG}/az-loadenv-darwin-arm64.tar.gz"
                sha256 "${sha_darwin_arm64}"
              else
                url "https://github.com/curiousdev/az-loadenv/releases/download/${TAG}/az-loadenv-darwin-amd64.tar.gz"
                sha256 "${sha_darwin_amd64}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/curiousdev/az-loadenv/releases/download/${TAG}/az-loadenv-linux-arm64.tar.gz"
                sha256 "${sha_linux_arm64}"
              else
                url "https://github.com/curiousdev/az-loadenv/releases/download/${TAG}/az-loadenv-linux-amd64.tar.gz"
                sha256 "${sha_linux_amd64}"
              end
            end

            def install
              bin.install "az-loadenv"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/az-loadenv --version")
            end
          end
          EOF

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Formula/az-loadenv-cli.rb

      - name: Push to Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/curiousdev/homebrew-tap.git tap
          mkdir -p tap/Formula
          cp Formula/az-loadenv-cli.rb tap/Formula/
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/az-loadenv-cli.rb
          git commit -m "Update az-loadenv-cli to ${TAG}"
          git push

  winget:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - name: Submit to WinGet
        uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: curiousdev.az-loadenv-cli
          installers-regex: 'az-loadenv-windows-amd64\.zip$'
          token: ${{ secrets.WINGET_TOKEN }}
