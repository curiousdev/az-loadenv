<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>az-loadenv</title>
  <meta name="description" content="Export Azure Web App settings to a .env file with automatic Key Vault secret resolution.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #0078d4;
      --sidebar-width: 260px;
      --sidebar-nav-link-color--active: #0078d4;
      --sidebar-nav-link-border-color--active: #0078d4;
      --code-theme-background: #f6f8fa;
      --code-inline-background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'az-loadenv',
      repo: 'https://github.com/curiousdev/az-loadenv',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results.',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>
</html>
